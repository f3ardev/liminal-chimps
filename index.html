<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        /* A little bit of CSS to make it look clean */
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        section { background: #fff; padding: 20px; margin-top: 10px; border-radius: 8px; }

    <header>
        <h1>Welcome to My Website</h1>
        <p>Learning HTML is easier than it looks!</p>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple website built using <strong>HTML5</strong> and basic <strong>CSS</strong>. HTML provides the structure, while CSS provides the style.</p>
        
        <h3>My Favorite Things</h3>
        <ul>
            <li>Coding</li>
            <li>Coffee</li>
            <li>Exploring new tech</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2026 My Web Project</p>
    </footer>

</body>
</html>
